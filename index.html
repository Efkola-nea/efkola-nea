<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Εύκολες Ειδήσεις</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
           max-width: 900px; margin: 0 auto; padding: 1rem; line-height: 1.5; }
    h1 { text-align: center; margin-bottom: 1.5rem; }
    .article { border: 1px solid #ddd; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; }
    .article h2 { font-size: 1.1rem; margin-top: 0; }
    .source { font-size: 0.8rem; color: #555; margin-top: 0.5rem; }
    #status { text-align: center; color: #555; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Εύκολες Ειδήσεις</h1>
  <div id="status">Φορτώνω τις ειδήσεις…</div>
  <div id="news"></div>

  <script>
    async function loadNews() {
      const statusEl = document.getElementById('status');
      const container = document.getElementById('news');

      try {
        const res = await fetch('news.json?cachebust=' + Date.now());
        if (!res.ok) {
          throw new Error('HTTP ' + res.status);
        }

        const data = await res.json();
        const articles = (data && data.articles) || [];

        if (!articles.length) {
          statusEl.textContent = 'Προς το παρόν δεν υπάρχουν ειδήσεις.';
          return;
        }

        statusEl.textContent = '';

        articles.forEach(a => {
          const div = document.createElement('div');
          div.className = 'article';

          // Απλό escape για να μην “σπάσει” η σελίδα από ειδικούς χαρακτήρες
          const title = a.title || '';
          const text = (a.simpleText || '').replace(/\n/g, '<br/>');
          const sourceUrl = a.sourceUrl || '#';
          const sourceName = a.sourceName || 'Πηγή';

          div.innerHTML = `
            <h2>${title}</h2>
            <p>${text}</p>
            <p class="source">Πηγή: <a href="${sourceUrl}" target="_blank" rel="noopener noreferrer">${sourceName}</a></p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Προέκυψε πρόβλημα κατά τη φόρτωση των ειδήσεων: ' + err.message;
      }
    }

    loadNews();
  </script>
</body>
</html>
