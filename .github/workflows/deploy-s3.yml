name: Deploy static site to S3 (reusable)

on:
  workflow_call:
    inputs:
      site_dir:
        description: "Directory for static files"
        required: false
        default: "dist"
        type: string
    secrets:
      AWS_ROLE_ARN:
        required: true
      AWS_REGION:
        required: true
      S3_BUCKET:
        required: true

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-s3
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync files to S3
        run: |
          aws s3 sync "${{ inputs.site_dir }}" "s3://${{ secrets.S3_BUCKET }}/" \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "README*" \
            --exclude "**/*.map" \
            --cache-control "max-age=300"
