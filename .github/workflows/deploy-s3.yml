name: Deploy static site to S3

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      invalidate:
        description: "Invalidate CloudFront cache"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-s3
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set site directory
        run: echo "SITE_DIR=./static/" >> $GITHUB_ENV

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync files to S3
        run: |
          aws s3 sync "${SITE_DIR}" "s3://${{ secrets.S3_BUCKET }}/" \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "README*" \
            --exclude "**/*.map" \
            --cache-control "max-age=300"

      - name: Invalidate CloudFront cache
        if: >
          secrets.CLOUDFRONT_DISTRIBUTION_ID != '' &&
          (github.event_name == 'push' || inputs.invalidate == 'true')
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths "/*"
